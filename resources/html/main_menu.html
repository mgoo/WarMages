<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main_menu.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/load_menu.js"></script>
</head>
<body>
  <div class="title">
    <h1>Marco the Mage</h1>
  </div>
  <ul class="btn-list mainmenu-buttons">
    <li><a class="btn green" onClick="controller.startBtn()" href="#">Start</a></li>
    <li><button class="btn red" data-toggle="modal" data-target="#load-menu">Load</button></li>
    <li><a class="btn blue" onClick="controller.exitBtn()" href="#">Exit</a></li>
  </ul>
  <div id="load-menu" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Load Save Game</h1>
        </div>
        <div class="modal-content">
          <span id="files"></span>
        </div>
        <div class="modal-footer">
          <a class="btn green">Load</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
