<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main_menu.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/load_menu.js"></script>
</head>
<body>
  <div class="title">
    <h1>War Mages</h1>
  </div>
  <ul class="btn-list mainmenu-buttons">
    <li><button class="btn" onClick="controller.startBtn()" href="#">&#9608; Start</button></li>
    <li><button class="btn" data-toggle="modal" data-target="#load-menu">&#9608; Load</button></li>
    <li><button class="btn" onClick="controller.exitBtn()" href="#">&#9608; Exit</button></li>
  </ul>

  <div id="load-menu" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1>Load Save Game</h1>
        </div>
        <div class="modal-body">
          <form class="files" id="files">
          </form>
        </div>
        <div class="modal-footer">
          <a class="btn green" id="load-button">Load</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
