<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/hud.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/hud.js"></script>
</head>
<body oncontextmenu="return false">
<div class="game-view-proxy" id="game-view-proxy" style="background-color: rgba(0,0,0,0);"></div>
<div class="top-bar">
  <a class="btn blue" id="menu-button" onclick="controller.pause()">Menu</a>
</div>

<div class="goal" id="goal"></div>
<div class="bottom-bar">
  <div class="unit-holder holder" id="unit-holder">

  </div>
  <div class="right-box">
    <div class="item-holder holder" id="item-holder"></div>
    <div class="ability-holder holder" id="ability-holder"></div>
  </div>
</div>

<div class="overlay" id="overlay" style="display: none"></div>
<div class="pause-menu" id="pause-menu" style="display: none">
  <h2>Paused</h2>
  <ul class="btn-list">
    <li><a class="btn orange" onclick="controller.quitBtn()">Exit Game</a></li>
    <li><button class="btn blue" data-target="#save-menu" data-toggle="modal">Save</button></li>
    <li><a id="resume-btn" class="btn green" onclick="controller.resume()">Resume</a></li>
  </ul>
</div>

<div id="save-menu" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1>Enter name of Save File</h1>
      </div>
      <div class="modal-body">
        <input type="text" id="save-file">
      </div>
      <div class="modal-footer">
        <a class="btn green" id="save-button">Save</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
