<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/hud.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/load_menu.js"></script>
  <script src="js/hud.js"></script>
</head>
<body oncontextmenu="return false">
<div class="game-view-proxy" id="game-view-proxy" style="background-color: rgba(0,0,0,0);"></div>
<div class="top-bar">
  <a class="btn btn-primary" id="menu-button" data-target="#pause-menu" data-toggle="modal">Menu</a>
</div>

<div class="goal" id="goal"></div>
<div class="bottom-bar">
  <div class="unit-holder holder" id="unit-holder">

  </div>
  <div class="right-box">
    <div class="item-holder holder" id="item-holder"></div>
    <div class="ability-holder holder" id="ability-holder"></div>
  </div>
</div>

<div id="pause-menu" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1>Enter name of Save File</h1>
      </div>
      <div class="modal-body">
        <form id="save-form">
          <label>Save File</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
            <input type="text" id="save-file" class="form-control" placeholder="File Name">
          </div>
          <p class="alert-success">Save successful</p>
          <a class="btn green" id="save-button">Save</a>
        </form>
        <ul class="btn-list">
          <li><a class="btn btn-danger" onclick="controller.quitBtn()">Exit Game</a></li>
          <li><button class="btn btn-success">Save</button></li>
        </ul>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

</body>
</html>
