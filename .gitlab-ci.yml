image: mgoo2/openjfx

stages:
  - build
  - test

before_script:
  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE"
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew buildAndContinueWhenErrors

verify:
  image: mgoo2/openjfx:jml
  allow_failure: true
  stage: test
  only:
   - schedules
  tags:
   - beefy
  script:
   - java -jar /openjml/openjml.jar -Werror -progress -esc -dir src/main/java/main/ -exec /z3/bin/z3

findbugs:
  stage: test
  tags:
   - beefy
  script:
   - ./gradlew assemble
   - ./gradlew findbugsMain
  artifacts:
    when: on_failure
    expire_in: 1 week
    paths:
     - findbugsReports/

codeReport:
  stage: test
  script:
   - ./gradlew test
   - ./gradlew jacocoTestReport
   - cat reports/test/html/index.html
  artifacts:
    expire_in: 1 week
    paths:
     - reports/test/html/

integration:
  stage: test
  script:
    - scripts/ci-pull.sh
    - ./gradlew buildAndContinueWhenErrors

after_script:
  - echo "End CI"
