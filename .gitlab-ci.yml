image: mgoo2/openjfx

stages:
  - build
  - test
  - staging

before_script:
  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE"
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew buildAndContinueWhenErrors

verify:
  image: mgoo2/openjfx:jml
  allow_failure: true
  stage: test
  only: master
  script:
   - java -jar /openjml/openjml.jar -Werror -esc -dir src/main/java/main/ -exec /z3/bin/z3

