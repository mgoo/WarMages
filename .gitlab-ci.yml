image: mgoo2/openjfx

stages:
  - build
  - test

before_script:
  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE"
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew buildAndContinueWhenErrors

verify:
  image: mgoo2/openjfx:jml
  allow_failure: true
  stage: test
  tags:
   - beefy
  script:
   - java -jar /openjml/openjml.jar -Werror -esc -dir src/main/java/main/ -exec /z3/bin/z3

findbugs:
  allow_failure: true
  stage: test
  tags:
     - beefy
  script:
   - ./gradlew assemble
   - ./gradlew findbugsMain
  artifacts:
    paths:
      - findbugsReports/main.html
#   - java -Xmx4g -jar /findbugs/lib/findbugs.jar -textui -effort:min -project findbugsReports.fbp -sourcepath src/main/java/main/
   #  | grep 'main.game\|main,renderer\|main.images\|main.menu\|main.util' temp just to so long to test

integration:
  stage: test
  script:
    - git config --global user.email "runner@runner.com"
    - git config --global user.name "Runner"
    - git pull origin master
    - ./gradlew buildAndContinueWhenErrors

after_script:
  - echo "End CI"
